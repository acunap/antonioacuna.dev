  <title>antonioacuna.dev</title>
  <script>
    (function() {
      try {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('theme') || 'system';
        const theme = savedTheme === 'system' ? (prefersDark.matches ? 'dark' : 'light') : savedTheme;
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {}
    })();
  </script>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: white;
      --icon-color: white;
      --toggle-bg: #30363d;

      --toggle-slider-bg: #ffffff;
      --toggle-border: #586069;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #24292f;
      --icon-color: #24292f;
      --toggle-bg: #f6f8fa;
      --toggle-color: #24292f;
      --toggle-slider-bg: #ffffff;
      --toggle-border: #d0d7de;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      display: flex;
      gap: 4rem;
      align-items: center;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    a:hover {
      transform: scale(1.1);
    }

    svg {
      width: 64px;
      height: 64px;
      fill: var(--icon-color);
      transition: fill 0.3s ease;
    }

    .theme-select {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .theme-select select {
      background: var(--toggle-bg);
      color: var(--toggle-color);
      border: 2px solid var(--toggle-border);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }


  </style>

<body>

    <script>
      // Theme selection with System/Light/Dark support
      const themeSelect = document.getElementById('theme-select');
      const html = document.documentElement;
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

      function applyTheme(theme) {
        if (theme === 'system') {
          html.setAttribute('data-theme', prefersDark.matches ? 'dark' : 'light');
        } else {
          html.setAttribute('data-theme', theme);
        }
      }

      // Initialize from saved preference; default to 'system'
      const savedTheme = localStorage.getItem('theme') || 'system';
      themeSelect.value = savedTheme;
      applyTheme(savedTheme);

      // React to system changes when in 'system' mode
      prefersDark.addEventListener('change', (e) => {
        const current = localStorage.getItem('theme') || 'system';
        if (current === 'system') {
          applyTheme('system');
        }
      });

      // Handle selection changes
      themeSelect.addEventListener('change', (e) => {
        const selected = e.target.value;
        localStorage.setItem('theme', selected);
        applyTheme(selected);
      });
    </script>
